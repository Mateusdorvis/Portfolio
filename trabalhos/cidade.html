    <script>
        document.getElementById('share').addEventListener('click', function (event) {
            event.preventDefault();

            if (navigator.share) {
                navigator.share({
                    title: document.title, // Título da página
                    text: 'Confira este site incrível!', // Texto de pré-visualização
                    url: window.location.href // URL da página
                })
                    .then(() => console.log('Página compartilhada com sucesso!'))
                    .catch(err => console.error('Erro ao compartilhar:', err));
            } else {
                alert('A funcionalidade de compartilhamento não está disponível no seu navegador.');
            }
        });

        document.getElementById('copyButton').onclick = function (event) {
            event.preventDefault(); // Impede a ação padrão do link

            // Cria um campo de texto temporário
            const input = document.createElement('input');
            input.value = window.location.href; // Define o valor como o link da página
            document.body.appendChild(input); // Adiciona o campo ao DOM

            // Seleciona o texto do campo
            input.select();
            input.setSelectionRange(0, 99999); // Para dispositivos móveis

            // Copia o texto selecionado para a área de transferência
            document.execCommand('copy');

            // Remove o campo do DOM
            document.body.removeChild(input);

            // Alerta o usuário
            alert('Link copiado para a área de transferência: ' + input.value);
        };
    </script>
